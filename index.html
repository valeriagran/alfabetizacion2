                </div>

                <div class="col">
                    <div class="card h-100" style="width: 10rem;">
                        <img src="img/medico.png" alt="medi" class="card-img-top">

                    <div class="card h-100" style="width: 10rem;">

                    </div>
                </div>


            </div>
        </div>

    <hr>

    <section>
        <div class="container">

                <div class="col-2">
                    <img src="img/carpintero.png" alt="" class="img-fluid w-100">

            </div>

                </div>
